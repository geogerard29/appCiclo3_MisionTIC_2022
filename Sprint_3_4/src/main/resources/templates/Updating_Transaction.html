<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/myStyles.css">
    <title>Updating Transactions</title>
</head>
<body>

<style>
    @font-face{
        font-family: t1;
        src: url("font/Atma-Bold.ttf");
    }

    h4{
    font-family: t1;
    }
</style>

<div data-aos="slide-left">
    <p></p>
    <h4 class="py-5 px-3 text-center">UPDATING INFORMATION</h4>
</div>

<div data-aos="slide-right" class="container">
    <hr>
    <form action="#" th:action="@{/saveTransaction}" th:object="${transaction}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Amount:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" th:field="*{amount}" class="form-control mb-4 col-4">
            </div>
        </div>

        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Done by Employee (Id):</label>
            </div>
            <div class="col-sm-6">
                <input type="text" th:field="*{employee.id}" class="form-control mb-4 col-4" placeholder="Type the Id of the employee">
            </div>
        </div>

        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Concept:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" th:field="*{concept}" class="form-control mb-4 col-4">
            </div>
        </div>

        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Type of Transaction:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" list="datalistOptions" id="name" th:field="*{type}" class="form-control mb-4 col-4" placeholder="Click here and Select Incomes or Expenses">
                <datalist id="datalistOptions">
                    <option value="Incomes">
                    <option value="Expenses">
                </datalist>
            </div>
        </div>

        <div align="center">
            <button type="submit" class="btn btn-success col-2"> Update Transaction</button>
        </div>
    </form>
    <hr>

    <div align="center">
        <a th:href = "@{/transactions}" class="btn btn-secondary mb-3">Back</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
		easing: 'ease-out-back',
		duration: 1500
		});
</script>
</body>
</html>
